<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>boxPointer design</title>
<link rel="stylesheet" type="text/css" href="boxPointer.css" />
</head>
<body style="padding: 5px;background-color: #9B5C7B;">
<h1>boxPointer</h1>
<div style="padding: 10px;">
	<div class="qc-boxPointer">
		<div class="pointer"></div>
		<div class="content">
			<ul>
				<li><a href="javascript:void(0)">item1</a></li>
				<li><a href="javascript:void(0)">item2</a></li>
				<li><a href="javascript:void(0)">item3</a></li>
				<li><a href="javascript:void(0)">item4</a></li>
			</ul>
		</div>
	</div>
</div>
<script type="text/javascript">
var timer,i=1;
function start(){
	stop();
	i=1;
	timer = window.setInterval(loop,100);
}
function stop(zero){
	if(timer)window.clearInterval(timer);
	if(zero)i=0;
}
function _continue(){
	if(timer)window.clearInterval(timer);
	timer = window.setInterval(loop,100);
}
function loop(){
	i++;
	document.getElementById("percent").innerHTML = i + "%";
	document.getElementById("current").style.width = i + "%";
	if(i == 100) stop(true);
}
</script>
</body>
</html>
